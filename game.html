<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link 자리 -->
    <link rel="stylesheet" href="style_game.css">

    <title>기억력 강화 게임</title>
</head>
    
<body>
    <div id="title">기억력 강화 게임</div>

    <div id="screen">
        <div id="대기화면" >
            <div class="text">
                잠시 후<br>게임이 시작됩니다
            </div>
            <br>
            <div id="대기_카운트다운">
                3
            </div>
        </div>

        <div id="게임화면" style="display: none;">
            <div id="게임_text">5초 후에 카드가 뒤집힙니다</div>
            <div id="게임판">
                <div id="1번" class="card"></div>
                <div id="2번" class="card"></div>
                <div id="3번" class="card"></div>
                <div id="4번" class="card"></div>
                <div id="5번" class="card"></div>
                <div id="6번" class="card"></div>
                <div id="7번" class="card"></div>
                <div id="8번" class="card"></div>
            </div>
        </div>

        <div id="완료화면" style="display:none;">
            <div class="text">
                게임을 완료했어요
                <br>
                잘 하셨어요
            </div>
            <button onclick="restart()">
                한 번 더 게임하기
            </button>
        </div>
    </div>

    <script src="functions.js"></script>
</body>

</html>
