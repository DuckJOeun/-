<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link 자리 -->
    <link rel="stylesheet" href="style_manual.css">

    <title>기억력 강화 게임 - 게임 설명</title>
</head>
    
<body>
    <button onclick="history.back()">뒤로 가기</button>
    <h2>기억력 강화 게임 - 게임 설명</h2>
    <button id="음성안내" onclick="sound()">📣음성 안내 듣기</button>
    <div id="text">
        4쌍의 카드들이 임의로 배치돼요
        <br> 이때 카드의 그림을 잘 기억해 주세요
        <br><br>
        5초가 지나면 카드가 뒤집혀서 뒷면이 보여요
        <br><br>
        같은 그림이라고 생각하는 카드를 두 장씩 누르면서,
        같은 카드가 맞는지 확인해요
        <br><br>
        4쌍의 카드를 다 맞추면 성공이에요
        <br><br>
        <div style="font-size:medium;">음성안내 - 네이버 클로바더빙</div>
    </div>

    <script>
        var audio = new Audio('voice.mp3');
        audio.loop = false;
        audio.autoplay = false;
        audio.volume = 1.0;
        function sound() {
            audio.play();
        }
    </script>
</body>

</html>
